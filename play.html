<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>..loading..</title>
    <link rel="icon" href="favicon.ico">
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
      </div>
      <div class="footer tooth">
        <div class="panel">
          <h1>Memories...</h1>
          <label class="flex pic-controls">
            <input class="slider" type="range" value="10" id="ms" name="wait" min="1" max="60">&nbsp;
            <span class="seconds">10</span>&nbsp;second photo loop&nbsp;
            <a href="#" class="reset-pics">[Reset]</a>
          </label>
          <div>
            <audio controls class="player" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
